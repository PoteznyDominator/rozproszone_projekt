{% extends 'base.html' %}

{% block body %}
    <form class="w-75" enctype=multipart/form-data method="post">
        <div class="form-group mb-3">
            <label for="name">Nazwa przepisu</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Pierogi, schabowe, ciasto">
        </div>
        <div class="form-group mb-3">
            <label for="description">Opis</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Krótki opis potrawy">
        </div>
        <div class="form-group mb-3">
            <label for="file" class="form-label">Zdjęcie pysznej potrawy</label>
            <input class="form-control" name="file" type="file" id="file">
        </div>
        <input type="submit" class="btn btn-primary" value="Dodaj">
    </form>
{% endblock %}
